{% extends 'base.html'%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best Movie Review website </title>
        {% endif %}
    </head>
    <body>
        <!-- Content block -->
        {% block content %}
        <div class="container">

            <!-- Poster background -->
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
                    <h3>{{ movie.title }}</h3>

                    <p class="overview">{{ movie.overview }}</p>
                    <p class="ratings"> <b> {{ movie.vote_average }}</b> - <i> {{ movie.vote_count }} Votes </i></p>
                </div>
            </div>
        </div>

        {% endblock %}

    </body>
</html>
